<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js" type='text/javascript'></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="lib-master/theme-chalk/index.css">
    <script src="lib-master/index.js" charset="utf-8" type='text/javascript'></script>
    <link href="css/index/ind.css" rel="stylesheet">
    <script src="js/jquery.js" type='text/javascript'></script>
</head>
<!--el-icon-shopping-cart-1-->
<body>
    <div id="head">
        <el-breadcrumb separator="/">
            <el-breadcrumb-item :to="{ path: '/' }"><a href="html/register.html">注册</a></el-breadcrumb-item>
            <el-breadcrumb-item id="userLogin" class="point"><b>登录</b></el-breadcrumb-item>
            <el-breadcrumb-item id="notIn" class="point"><b>购物车<i class="el-icon-shopping-cart-2"></i></b></el-breadcrumb-item>
            <el-breadcrumb-item><a href="/">首页</a></el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div id="head2" style="display: none">
        <el-breadcrumb separator="/">
            <el-breadcrumb-item :to="{ path: '/' }">您好，{{username}}</el-breadcrumb-item>
<!--            <el-breadcrumb-item id="outLogin" class="point"><b>退出登录</b></el-breadcrumb-item>-->
            <el-breadcrumb-item id="shoppingCart" class="point"><b>购物车<i class="el-icon-shopping-cart-2"></i></b></el-breadcrumb-item>
            <el-breadcrumb-item>首页</el-breadcrumb-item>
        </el-breadcrumb>
<!--        <span id="outLogin" class="point"><b>退出登录</b></span>-->
    </div>
    <span id="outLogin" class="point" style="display: none"><b>退出登录</b></span>

    <div id="body">
        <div v-for="(item,index) in array" class="shoppingBox">
            <img :src="item.image" class="image">
            <div>
                <span>商品名</span>:<span class="green">{{item.name}}</span>
            </div>
            <div class="introduce">
                <span>介绍</span><span>:{{item.description}}</span>
            </div>
            <span class="price">价格:{{item.price}}￥</span>
            <span class="stock">库存:{{item.stock}}</span>
            <button type="button" class="btn btn-secondary" @click="intoShoppingCart(index)">加入购物车</button>
        </div>
    </div>

    <div id="shopBody" style="display: none">
        <div id="outShopBody"><span @click="back" class="point">返回主页</span></div>
        <div v-for="(item,index) in array" class="shopBox">
            <div><img :src="item.productImage" class="img"></div>
            <div>
                <span>单价:{{item.unitPrice}}￥</span>
                <span>数量:{{item.quantity}}</span>
            </div>
            <div><span>总价:{{item.totalPrice}}</span></div>
        </div>
    </div>

    <div id="page">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item page-link point" @click="last">上一页</li>
                <div v-for="n in count">
                    <li class="page-item page-link point active" v-if="n===p">{{n}}</li>
                    <li class="page-item page-link point" v-else>{{n}}</li>
                </div>
                <li class="page-item page-link point" @click="next">下一页</li>
            </ul>
        </nav>
    </div>












    <div id="login" style="display: none">
        <div id="loginHead">
            用户登录
        </div>
        <div id="loginForm">
            <!--        <form>-->
            <span id="loginBack" @click="back()">返回</span>
            <div class="input-group mb-3" id="usernameBox">
                <span class="input-group-text sameWid" id="basic-addon1">用户名</span>
                <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1" v-model="username">
            </div>
            <div class="input-group mb-3" id="passwordBox">
                <span class="input-group-text sameWid" id="basic-addon2">密码</span>
                <input type="password" class="form-control" placeholder="请输入密码" aria-describedby="basic-addon1" v-model="password">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="请输入验证码" v-model="chargeCode">
                <div id="checkCode" class="code form-control"  onclick="createCode(4)" ></div>
            </div>
            <button class="form-control" id="loginSubmit" @click="submit()">登录</button>
            <!--        </form>-->
        </div>
    </div>




</body>
<script src="js/index/ind.js"></script>
</html>
