<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script src="../js/vue.js" type='text/javascript'></script>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/register/reg.css" rel="stylesheet">
    <script src="../js/jquery.js" type='text/javascript'></script>
<!--    <link rel="stylesheet" href="../lib-master/theme-chalk/index.css">-->
<!--    <script src="../lib-master/index.js" charset="utf-8"></script>-->
</head>
<body>
    <div id="head">
        用户注册
    </div>
<!--    <input id="btn" type="button" value="检查">-->
    <div id="registerForm">
        <!--        <form>-->
        <div class="input-group mb-3" id="usernameBox">
            <span class="input-group-text sameWid" id="basic-addon1">用户名</span>
            <input type="text" class="form-control" placeholder="请输入用户名(长度为8~16个字符)" aria-describedby="basic-addon1" v-model="username">
        </div>
        <div class="input-group mb-3" id="passwordBox">
            <span class="input-group-text sameWid" id="basic-addon2">密码</span>
            <input type="password" class="form-control" placeholder="请输入密码(包含英文大小写和数字)" aria-describedby="basic-addon1" v-model="password">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text sameWid" id="basic-addon2">确认密码</span>
            <input type="password" class="form-control" placeholder="请确认密码" aria-describedby="basic-addon1" v-model="password2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text sameWid" id="basic-addon2">姓名</span>
            <input type="text" class="form-control" placeholder="请输入姓名" aria-describedby="basic-addon1" v-model="name">
        </div>
        <div class="input-group mb-3">
            性别:
            <select v-model="sex">
                <option value="male">男</option>
                <option value="female">女</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text sameWid" id="basic-addon2">邮箱</span>
            <input type="email" class="form-control" placeholder="请输入邮箱" aria-describedby="basic-addon1" v-model="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text sameWid" id="basic-addon2">电话号码</span>
            <input type="text" class="form-control" placeholder="请输入电话" aria-describedby="basic-addon1" v-model="phone">
        </div>
        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="请输入验证码" v-model="chargeCode">
            <div id="checkCode" class="code form-control"  onclick="createCode(4)" ></div>
        </div>
        <button class="form-control" id="registerSubmit" @click="submit()">注册</button>
        <!--        </form>-->
    </div>


    <script src="../js/register/reg.js" type='text/javascript'></script>
</body>
</html>
